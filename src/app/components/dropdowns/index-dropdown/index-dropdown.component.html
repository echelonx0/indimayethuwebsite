<a
  class="hover:text-gray-600 text-gray-800 px-3 py-2 flex items-center text-xs uppercase font-bold"
  href="#pablo"
  (click)="toggleDropdown($event)"
  #btnDropdownRef
>
  Explore
</a>
<div
  class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48"
  [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
  #popoverDropdownRef
>
  <span
    class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-no-wrap bg-transparent text-gray-500"
  >
    Settings
  </span>

  <a *ngIf="isAdmin"
    [routerLink]="['/admin/dashboard']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800"
  >
    Dashboard
  </a>

  
  <a *ngIf="isLoggedIn"
    [routerLink]="['/admin/settings']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800"
  >
    Settings
  </a>

  <a 
  [routerLink]="['/privacy']"
  class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800"
>
  Privacy
</a>

<a 
[routerLink]="['/admin/dashboard']"
class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800"
>
Contact Us
</a>

  <div class="h-0 mx-4 my-2 border border-solid border-gray-200"></div>
  <span
    class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-no-wrap bg-transparent text-gray-500"
  >
    Authentication
  </span>
  <a *ngIf="!isLoggedIn"
    [routerLink]="['/auth/login']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800"
  >
    Login
  </a>

  <a *ngIf="isLoggedIn"
  (click)="doLogout()"
  style="cursor:default"
  class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800"
>
  Logout
</a>

  <a  *ngIf="!isLoggedIn"
    [routerLink]="['/auth/register']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800"
  >
    Register
  </a>

</div>
