<div class="py-22">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <div class="p-6 bg-white border-b border-gray-200">

                <form [formGroup]="formTemplate" (submit)="launchProject(formTemplate.value)">

                <div class="py-2 bg-white px-2">
                    <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl">
                        <div class="md:flex">
                            <div class="w-full p-3">
                                <div class="relative border-dotted h-48 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">
                                    <div class="absolute">
                                        <div class="flex flex-col items-center"> <img alt="team" class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4" src="{{imgSrc}}"><span class="block text-gray-400 font-normal">Required. Project image</span> </div>
                                    </div> <input type="file" accept="image/*" class="form-control h-full w-full opacity-0" #fileUploader formControlName="image" (change)="showPreview($event)"> 
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                    <div class="form-group mb-4">
                        <label class="text-xl text-gray-600">Project Title <span class="text-red-500">*</span></label>
                        <input type="text" class="border-2 border-gray-300 p-2 w-full form-control" formControlName="projectTitle" name="projectTitle" id="projectTitle" value="" required>
                    </div>
  
                    <div class="form-group mb-4">
                        <label class="text-xl text-gray-600">Project Summary</label>
                        <input type="text" class="border-2 border-gray-300 p-2 w-full form-control" formControlName="projectSummary" name="projectSummary" id="projectSummary" placeholder="Project summary">
                    </div>
  
                    <div class="form-group mb-4">
                        <label class="text-xl text-gray-600">Project Initiator</label>
                        <input type="text" class="border-2 border-gray-300 p-2 w-full form-control" formControlName="projectInitiator" name="projectInitiator" id="projectInitiator" placeholder="Project Initiator">
                    </div>
  
                    <div class="form-group mb-4">
                        <label class="text-xl text-gray-600">Project Location</label>
                        <input type="text" class="border-2 border-gray-300 p-2 w-full form-control" formControlName="projectLocation" name="projectLocation" id="projectLocation" placeholder="Eg 'Online' ">
                    </div>

                    <div class="form-group mb-4">
                        <label class="text-xl text-gray-600">Video Link</label>
                        <input type="text" class="border-2 border-gray-300 p-2 w-full form-control" formControlName="videoLink" name="videoLink" id="videoLink" placeholder="Link to youTube Video introduction ">
                    </div>

                    <div class="form-group mb-8">
                        <label class="text-xl text-gray-600">Project details <span class="text-red-500">*</span></label>
                        <quill-editor 
                        [styles]="{height: '200px'}" 
                        class="form-control"
                        formControlName="projectDetails"
                        ></quill-editor>
                    </div>
  
                    <div class="flex p-1">
                        <select class="border-2 border-gray-300 border-r p-2" name="action">
                            <option>Publish</option>
                            <option>Save Draft</option>
                        </select>
                        <input type="submit" value="Submit" class="p-3 bg-blue-500 text-white hover:bg-blue-400" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  
  
  
  <script>
    CKEDITOR.replace( 'content' );
  </script>
