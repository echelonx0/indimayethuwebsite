<section *ngFor="let item of helpRequests" class="text-gray-600 body-font">
   <div class="container px-5 py-24 mx-auto flex items-center md:flex-row flex-col pt-2">
     <div class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center">
       <h2 class="text-xs text-gray-900 tracking-widest font-medium title-font mb-1">{{item.subject}}</h2>
       <h1 class="md:text-3xl text-2xl font-medium title-font text-gray-900">{{item.message}}</h1>
     </div>
     <div class="flex md:ml-auto md:mr-0 mx-auto items-center flex-shrink-0 space-x-4">
 

       <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Respond</button>



     </div>
   </div>
 </section>
