<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-36 mx-auto flex sm:flex-nowrap flex-wrap">
    <form (submit)="respond()">
<div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 p-4">
  <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Provide a response to the user </h2>

  

  <div class="relative mb-4">
    <label for="message" class="leading-7 text-sm text-gray-600">After you hit send, you will be taken to a new screen</label>
    <textarea [(ngModel)]="message" id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
  </div>
  <button type="button" (click)="respond()" class="text-gray-900 bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Start Conversation</button>
  <p class="text-xs text-gray-900 mt-3">This response will open a new chat which is available on open chats</p>
</div>
</form>
</div>
</section>
