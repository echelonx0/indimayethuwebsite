<app-index-navbar></app-index-navbar>

<div class="mt-16" *ngIf="blogs">


    <!-- component -->
<div class="px-10 my-4 py-6 rounded shadow-xl bg-white w-4/5 mx-auto" *ngFor="let blog of blogs">
  <div class="flex justify-between items-center">
      <span class="font-light text-gray-600">{{blog.date.toDate() | date: 'dd-MM-yyyy'}}</span>
      <a class="px-2 py-1 
       bg-blue-600
       
      text-gray-100 font-bold rounded hover:bg-gray-500" href="#">{{blog.category}}</a>
  </div>
  <div class="mt-2">
      <a class="text-2xl text-gray-700 font-bold hover:text-gray-600" href="#">
          {{blog.title}}
      </a>
      <p class="mt-2 text-gray-600">
          {{blog.subject}}
      </p>
  </div>
  <div class="flex justify-between items-center mt-4">
      <a class="text-blue-600 hover:underline" routerLink="/post/{{ blog.id }}">Read Article</a>
  </div>
</div>
</div>

<div class="content" *ngIf="!blogs">

    <h5>No Posts yet</h5>
    

</div>
